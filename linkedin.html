<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB F.O.R.G.E.</title>
    <link rel="stylesheet" href="styles_connect.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="title">
            <h1><a href="index.html">PCB F.O.R.G.E.</a></h1>
            <p>For Opportunities Reviving Great Era</p>
        </div>
        <div class="social-icons">
            <a href="https://github.com/yashkurade/PCB-FORGE"><img src="images/github.png" alt="GitHub"></a>
            <a href="linkedin.html"><img src="images/linkedin.png" alt="LinkedIn"></a>
            <a href="email.html"><img src="images/gmail-logo.png" alt="Gmail"></a>
        </div>
    </header>

    <!-- Introduction Section -->
    <section class="intro">
        <p class="intro-text">
            Let's connect on LinkedIn!
        </p>          
    </section>

    <!-- Team Section -->
    <section class="team-section">
        <div class="team-grid">
            <div class="team-member">
                <a href="https://www.linkedin.com/in/YASH-KURADE" target="_blank">
                    <img src="images/yash.png" alt="Yash Kurade">
                </a>
                <p>YASH KURADE</p>
            </div>
            <div class="team-member">
                <a href="https://www.linkedin.com/in/MAYUR-MISTRY" target="_blank">
                    <img src="images/mayur.png" alt="Mayur Mistry">
                </a>
                <p>MAYUR MISTRY</p>
            </div>
            <div class="team-member">
                <a href="https://www.linkedin.com/in/JORDAN-NEDUMPILLY" target="_blank">
                    <img src="images/jordan.png" alt="Jordan Nedumpilly">
                </a>
                <p>JORDAN NEDUMPILLY</p>
            </div>
            <div class="team-member">
                <a href="https://www.linkedin.com/in/CHAITANYA-KARANDE" target="_blank">
                    <img src="images/chaitanya.png" alt="Chaitanya Karande">
                </a>
                <p>CHAITANYA KARANDE</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 PCB F.O.R.G.E. | Major Project | Electronics Department VESIT</p>
    </footer>

    <!-- Styles for Team Section -->
    <style>
        /* Team Section */
        .team-section {
            text-align: center;
            padding: 40px 0;
        }

        .team-grid {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            width: 100%;
        }

        .team-member {
            flex: 1;
            max-width: 25%; /* Each member gets 1/4th of the screen */
            text-align: center;
            padding: 20px;
        }

        .team-member img {
            width: 90%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            border: none;  /* REMOVE BORDER */
            box-shadow: none; /* REMOVE SHADOW IF ANY */
            transition: 0.3s ease-in-out;
        }


        .team-member img:hover {
            transform: scale(1.05);
            border-color: #0A66C2;
        }

        .team-member p {
            margin-top: 10px;
            font-weight: bold;
            color: #FAFAFA;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .team-member {
                max-width: 50%; /* Stack into 2x2 grid on tablets */
            }
        }

        @media (max-width: 600px) {
            .team-member {
                max-width: 100%; /* Stack into 1x4 grid on smaller screens */
            }
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #424242;
            color: #FAFAFA;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #686868;
        }
    </style>
</body>
</html>
