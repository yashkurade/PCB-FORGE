<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB F.O.R.G.E. - Main Page</title>
    <style>
        /* Reset styles */
        body, h1, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header styles */
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            margin-right: auto;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .nav-list {
            list-style-type: none;
            display: flex;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hero section styles */
        .hero {
            padding: 100px 0;
            text-align: center;
        }

        .hero-title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero-description {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Footer styles */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">PCB F.O.R.G.E.</h1>
            <nav class="navbar">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/about" class="nav-link"> For Opportunities Reviving Great Era </a>
                    </li>
                    <!-- Add more navigation items as needed -->
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2 class="hero-title">Welcome to PCB F.O.R.G.E.</h2>
            <p class="hero-description">MAJOR-PROJECT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;X&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;VESIT_ETRX</p>
            <a href="/circle" class="btn btn-primary">Capture Image</a> <br> <br>
            <a href="/upload_file" class="btn btn-primary">Upload Image</a> <br> <br>
            <a href="/solder" class="btn btn-primary">Initiate Soldering</a>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 PCB FORGE. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
